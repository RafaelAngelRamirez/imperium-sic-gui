<div class="row">
  <div class="col-12">
    <div class="card shadow m-5">
      <div class="card-body">
        <h1>Instalaciones antes de uso</h1>
        <p class="text-muted"></p>
        <hr />

        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="Usuario">Administrador</label>
              <input
                [disabled]="cargando"
                [(ngModel)]="nombre"
                type="text"
                class="form-control"
                name="Usuario"
                id="Usuario"
                aria-describedby="Usuario"
                placeholder="Usuario administrador"
              />
              <small id="Usuario" class="form-text text-muted"
                >Nombre del administrador</small
              >
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="Correo">Correo</label>
              <input
                [disabled]="cargando"
                [(ngModel)]="email"
                type="email"
                class="form-control"
                name="Correo"
                id="Correo"
                aria-describedby="Correo"
                placeholder="Correo administrador"
              />
              <small id="Correo" class="form-text text-muted"
                >correo@personal.com</small
              >
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                [disabled]="cargando"
                [(ngModel)]="password"
                type="password"
                class="form-control"
                name="Password"
                id="Password"
                aria-describedby="Password"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="PasswordConfirma">Confirmar password</label>
              <input
                [disabled]="cargando"
                [(ngModel)]="passwordConfirma"
                type="password"
                class="form-control"
                name="PasswordConfirma"
                id="PasswordConfirma"
                aria-describedby="PasswordConfirma"
              />
            </div>
          </div>
        </div>

        <a
          (click)="instalar()"
          class="btn btn-primary"
          href="javascript:void(0)"
          role="button"
        >
          <i *ngIf="cargando" class="fas fa-spin-fast fa-sync"></i>

          Instalar</a
        >

        <a class="btn btn-info m-l-5" [routerLink]="['/login']" role="button">
          <i class="fas fa-arrow-left"></i>
          Regresar al login</a
        >
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <button
          (click)="reiniciarSuperAdmin()"
          type="button"
          class="btn btn-primary"
        >
          REINICIAR SUPER ADMINISTRADOR
        </button>
      </div>
    </div>
  </div>
</div>

<pre class="bash">

        {{ logs | json }}
    </pre
>
