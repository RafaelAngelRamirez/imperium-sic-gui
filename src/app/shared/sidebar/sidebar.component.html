<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <!-- Esta imágen se carga con pipe que se encarga de crear la url correcta -->
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
            ><img [codice-src]="usuario.img?.path" alt="user" /><span
              class="hide-menu"
              >{{ usuario.nombre }}
            </span></a
          >
          <ul aria-expanded="false" class="collapse">
            <li>
              <a routerLinkActive="active" routerLink="/perfil">Perfil </a>
            </li>
            <li>
              <a routerLinkActive="active" routerLink="/account-settings"
                >Configuraciones de la cuenta</a
              >
            </li>
            <li>
              <a class="pointer" (click)="_usuarioService.logout()"
                >Cerrar sesión</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">Gestion</li>
        <li *ngFor="let menu of _sideBar.menu">
          <a
            class="has-arrow waves-effect waves-dark mr-2"
            aria-expanded="false"
            ><i [class]="menu.icono"></i
            ><span class="hide-menu"
              >{{ menu.titulo }}
              <span class="label label-rouded label-themecolor pull-right">
                {{ menu.submenu.length }}
              </span></span
            ></a
          >
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let submenu of menu.submenu">
              <a
                (click)="cerrarMenu()"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                [routerLink]="[submenu.url]"
                >{{ submenu.titulo }}</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
