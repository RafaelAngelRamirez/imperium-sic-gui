<ng-container *ngIf="skuTraslado">
  <h1>
    <i class="fas fa-tags"></i>
    Etiquetas
  </h1>
  <hr />
  <h3>{{ skuTraslado.nombreCompleto }}</h3>
  <div class="row">
    <codice-etiquetas-editor
      [existentes]="skuTraslado.etiquetas"
      (guardar)="etiquetaGuardar(skuTraslado, $event)"
      (eliminar)="etiquetaEliminar(skuTraslado, $event)"
    >
    </codice-etiquetas-editor>
  </div>
</ng-container>
