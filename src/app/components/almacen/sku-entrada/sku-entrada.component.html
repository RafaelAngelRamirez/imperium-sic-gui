<ng-container *ngIf="sku">
  <div class="row">
    <div class="col-12 col-md-6">
      <h1><i class="fas fa-plus-square text-success"></i> Entrada</h1>
    </div>
    <div class="col-12 col-md-6">
      <h3>
        {{ sku.nombreCompleto }}
      </h3>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-sku-lotes [id]="sku._id" (lote)="loteSeleccionado = $event">
      </app-sku-lotes>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-center">
      <h1>
        <small class="text-muted">Existencia</small> <br />
        <strong>{{ sku.existencia | number: '0.0-2' }}</strong>
      </h1>
    </div>
    <hr />
    <div class="col-12">
      <div class="row">
        <div class="col-6 text-center">
          <h3 class="text-center">
            <small class="text-muted">MIN</small><br /><strong>{{
              sku.stockMinimo | number: '0.0-2'
            }}</strong>
          </h3>
        </div>
        <div class="col-6 text-center">
          <h3 class="text-center">
            <small class="text-muted">MAX</small><br /><strong>{{
              sku.stockMaximo | number: '0.0-2'
            }}</strong>
          </h3>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <div class="form-group">
        <label for="">Cantidad a entrar</label>
        <input
          #input
          [formControl]="entrada"
          style="font-size: 50px"
          type="text"
          class="form-control text-center font-weight-bolder"
          mask="separator.3"
          thousandSeparator=","
        />
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-8">
      <div class="form-group">
        <label for="">Observaciones de la entrada</label>
        <textarea
          [formControl]="observaciones"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
    </div>
    <div class="col-12 text-center">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary"
        role="button"
        [disabled]="!loteSeleccionado || cargando"
      >
        <i *ngIf="cargando" class="fas fa-sync fa-spin-fast"></i>
        <i *ngIf="!cargando" class="fas fa-save"></i> Guardar
      </button>
    </div>
  </div>
</ng-container>
