<ng-container *ngIf="sku">
  <h1><i class="fas fa-plus-square text-success"></i> Entrada</h1>
  <hr />
  <h3>
    {{ sku.nombreCompleto }}
  </h3>

  <div class="row">
    <div class="col-12 text-center">
      <h1>
        <small class="text-muted">Existencia</small> <br />
        {{ sku.existencia | number: '0.0-2' }}
      </h1>
    </div>
    <hr />
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-sm-6 text-center">
          <h3 class="text-center">
            <small class="text-muted">MIN</small><br />{{
              sku.stockMinimo | number: '0.0-2'
            }}
          </h3>
        </div>
        <div class="col-12 col-sm-6 text-center">
          <h3 class="text-center">
            <small class="text-muted">MAX</small><br />{{
              sku.stockMaximo | number: '0.0-2'
            }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</ng-container>
