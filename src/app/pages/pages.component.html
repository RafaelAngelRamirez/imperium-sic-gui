<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" class="no-imprimir">
  <app-pre-loader></app-pre-loader>

  <ng-container
    *ngIf="
      !utilidadesService.fullScreen.ocultarMarcoDeApp;
      else pantallaCompleta
    "
  >
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <!-- ============================================================== -->
    <!-- Page Wrapper -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
      <!-- ============================================================== -->
      <!-- Container fluid  -->
      <!-- ============================================================== -->
      <div class="container-fluid">
        <app-breadcrumbs></app-breadcrumbs>
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->

        <router-outlet></router-outlet>

        <!-- ============================================================== -->
        <!-- End Page Content -->
        <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- END Container fluid  -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- END Page wrapper -->
    <!-- ============================================================== -->
  </ng-container>
</div>

<ng-template #pantallaCompleta>
  <router-outlet></router-outlet>
</ng-template>

<app-visor-de-imagenes-general></app-visor-de-imagenes-general>
