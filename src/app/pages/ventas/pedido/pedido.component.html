<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-12 mt-2 mt-md-0 col-md-6">
            <a class="btn btn-primary" role="button" [routerLink]="['crear']">
              <i class="fas fa-plus-circle"></i> Crear
            </a>
          </div>
          <div class="col-12 mt-2 mt-md-0 col-md-6">
            <!-- <codice-buscador
              (termino)="termino = $event"
              (escucharCarga)="estaCargandoBuscador = $event"
            >
            </codice-buscador> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div *ngFor="let pedido of pedidos" class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h3 class="card-subtitle mb-2 text-muted font-bold">
            {{ +pedido._id | number: '3.0' }}
          </h3>
          <p>{{pedido.createdAt | date }}</p>
        </div>
        <h5 class="card-title">
          {{ pedido.contacto.nombre ?? pedido.contacto.razonSocial }}
        </h5>
        <p class="card-text">
          {{ pedido.observaciones }}
        </p>

        <div
          class="d-flex justify-content-between align-items-center bg-light"
        ></div>

        <hr />

        <a
          (click)="detalle(pedido)"
          class="btn btn-info mr-3"
          href="javascript:void(0)"
          role="button"
        >
          <i class="fas fa-search"></i
        ></a>

        <a
          (click)="editar(pedido)"
          class="btn btn-primary mr-3"
          href="javascript:void(0)"
          role="button"
        >
          <i class="fas fa-edit"></i
        ></a>

        <a
          (click)="eliminar(pedido)"
          class="btn btn-danger"
          href="javascript:void(0)"
          role="button"
        >
          <i class="fas fa-times"></i
        ></a>
      </div>
    </div>
  </div>
</div>
