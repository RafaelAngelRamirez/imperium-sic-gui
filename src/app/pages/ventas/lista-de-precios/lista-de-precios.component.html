<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <a class="btn btn-primary" routerLink="crear" role="button">
          <i class="fas fa-plus"></i>
          Crear
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body table-responsive">
        <ng-container *ngIf="!cargando; else precargaTemp">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Nombre</th>
                <th>IVA</th>
                <th>Descripci√≥n</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listasDePrecios">
                <td>
                  <a
                    [routerLink]="['detalle', item._id]"
                    class="btn btn-info"
                    href="javascript:void(0)"
                    role="button"
                  >
                    <i class="fas fa-search"></i
                  ></a>
                </td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.iva }}</td>
                <td>{{ item.descripcion }}</td>
                <td>
                  <a
                    class="btn btn-success mr-1"
                    [routerLink]="['modificar', item._id]"
                    role="button"
                    ><i class="fas fa-edit"></i
                  ></a>
                  <a
                    (click)="eliminar(item._id)"
                    class="btn btn-danger"
                    href="javascript:void(0)"
                    role="button"
                    ><i class="fas fa-times-circle"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>

        <ng-template #precargaTemp>
          <div class="w-100 text-center">
            <i class="fas fa-sync fa-spin fa-4x"></i>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
