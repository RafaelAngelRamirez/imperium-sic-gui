<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <a [routerLink]="['crear']" class="btn btn-primary" role="button"
          ><i class="fas fa-plus"></i> Crear</a
        >
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <div *ngIf="!cargando; else cargandoTemplate" class="row">
          <div class="col-12">
            <!--  -->
            <div *ngFor="let ruta of rutas" class="row">
              <div class="col-auto">
                <a (click)="detalle(ruta)" class="btn btn-info" role="button"
                  ><i class="fas fa-search"></i
                ></a>
              </div>
              <div class="col-auto">
                <a
                  (click)="eliminar(ruta)"
                  class="btn btn-danger"
                  role="button"
                >
                  <i *ngIf="!ruta.gui?.cargando" class="fas fa-times-circle"></i>
                  <i
                    *ngIf="ruta.gui?.cargando"
                    class="fas fa-sync fa-spin-fast"
                  ></i>
                </a>
              </div>
              <div class="col-12 col-md-5 mt-3 mt-md-0">{{ ruta.nombre }}</div>
              <div class="col-12 col-md-5 mt-3 mt-md-0">
                {{ ruta.descripcion }}
              </div>
              <div class="col-12"><hr /></div>
            </div>

            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #cargandoTemplate>
  <div class="row">
    <div class="col-12">
      <i class="fas fa-sync fa-spin-fast"></i>
      <h1 class="display-1"></h1>
    </div>
  </div>
</ng-template>
